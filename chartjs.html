<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChartJS Test</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
   
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center"><h2>Using Chartjs</h2></div>
            
            <!-- Line Chart -->
            <div class="col-md-6"><div class="panel panel-default"><div class="panel-heading">
            <h3 class="panel-title">Line Chart</h3></div>
            <canvas id="myChart1" class="chart panel-body"></canvas></div></div>
            
            <!-- Bar Chart -->
            <div class="col-md-6"><div class="panel panel-default"><div class="panel-heading">
            <h3 class="panel-title">Bar Chart</h3></div>
            <canvas id="myChart2" class="chart panel-body"></canvas></div></div>
            
            <!-- Radar Chart -->
            <div class="col-md-6"><div class="panel panel-default"><div class="panel-heading">
            <h3 class="panel-title">Radar Chart</h3></div>
            <canvas id="myChart3" class="chart panel-body"></canvas></div></div>
            
            <!-- Polar Area Chart -->
            <div class="col-md-6"><div class="panel panel-default"><div class="panel-heading">
            <h3 class="panel-title">Polar Area Chart</h3></div>
            <canvas id="myChart4" class="chart panel-body"></canvas></div></div>
            
            <!-- Pie Chart -->
            <div class="col-md-6"><div class="panel panel-default"><div class="panel-heading">
            <h3 class="panel-title">Pie Chart</h3></div>
            <canvas id="myChart5" class="chart panel-body"></canvas></div></div>
            
            <!-- Donut Chart -->
            <div class="col-md-6"><div class="panel panel-default"><div class="panel-heading">
            <h3 class="panel-title">Donut Chart</h3></div>
            <canvas id="myChart6" class="chart panel-body"></canvas></div></div>
            
        </div>
    </div>
    

    
    <p>My chart</p>

    
    
<script type="text/javascript">
    // Set Canvas Size
    var divWidthSize = $('.chart').parent().width;
    $('.chart').attr({width:333,height:250});
    
    
    // Data
    var data = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "Revenue",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        }, {
            label: "Expenditure",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }]
    };
    
    
    var data2 = [
        {
            value: 300,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "Red"
        },
        {
            value: 50,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Green"
        },
        {
            value: 100,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Yellow"
        },
        {
            value: 40,
            color: "#949FB1",
            highlight: "#A8B3C5",
            label: "Grey"
        },
        {
            value: 120,
            color: "#4D5360",
            highlight: "#616774",
            label: "Dark Grey"
        }

    ];

    
    // Global + Custom Chart Config Options
    
    var options = {
        
        // Line Chart
        bezierCurve: true,
        pointDot : true,
        pointDotRadius : 8,
        bezierCurveTension : 0.2,
        scaleShowVerticalLines: false,
        scaleShowHorizontalLines: false,
        
        
        // Line/Bar chart
        barValueSpacing : 15,
        barDatasetSpacing : 5,
        showScale: true,
        scaleShowGridLines : true,
        datasetFill : false,
        scaleShowLine : true,
        scaleShowLabels: true,
        scaleFontFamily: "sans-serif",
        
        
        // Global
        responsive: true,
        animation: true,
        animationEasing: "easeOutQuart",
        animationEasing : "easeOutBounce",
        animateRotate : true,
        animateScale : true,
        
        
        tooltipEvents: ["mousemove", "touchstart", "touchmove"],
        tooltipCornerRadius: 3,
        
        
    };
    
    
    // Load Chart
    
    var ctx1 = $("#myChart1").get(0).getContext("2d");
    var myLineChart = new Chart(ctx1).Line(data, options);
    
    var ctx2 = document.getElementById("myChart2").getContext("2d");
    var myBarChart = new Chart(ctx2).Bar(data, options);
    
    var ctx3 = document.getElementById("myChart3").getContext("2d");
    var myRadarChart = new Chart(ctx3).Radar(data, options);
    
    var ctx4 = document.getElementById("myChart4").getContext("2d");
    new Chart(ctx4).PolarArea(data2, options);
    
    var ctx5 = document.getElementById("myChart5").getContext("2d");
    var myPieChart = new Chart(ctx5).Pie(data2,options);
    
    var ctx6 = document.getElementById("myChart6").getContext("2d");
    var myDoughnutChart = new Chart(ctx6).Doughnut(data2,options);
    

</script>


    
</body>

</html>
